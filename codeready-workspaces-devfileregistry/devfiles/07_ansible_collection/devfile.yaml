---
apiVersion: 1.0.0
metadata:
  generateName: ansible-collection-
projects:
-
    name: ansible-collection-template
    source:
        location: "https://github.com/adelahozredhat/template_ansible_collection"
        branch: develop
        type: git
components:
-
  type: chePlugin
  id: vscode-ansible
-
  type: chePlugin
  id: redhat/vscode-yaml
-
  type: dockerimage
  alias: ansible
  image: default-route-openshift-image-registry.apps-crc.testing/default/ansible-test-image
  memoryLimit: 512Mi
commands:
-
  name: 1. Install dependencies
  actions:
    - type: exec
      component: ansible
      command: "ansible-test"
